language: php
dist: bionic

php:
    - 7.3

services:
    - mysql

cache:
    directories:
        - $HOME/.composer/cache

install:
    - cp .env.testing .env
    - composer install --no-interaction --prefer-dist --no-suggest

before_script:
    - mysql -e 'create database testing;'

script:
    - php artisan key:generate
    - php artisan migrate
    - php artisan db:seed
    - vendor/bin/phpunit

after_success:
    - bash <(curl -s https://codecov.io/bash)
